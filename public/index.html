<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap w/ Vite</title>
	<script type="module" src="./assets/js/common.js"></script>
	<script type="module" src="./assets/js/script.js"></script>
	<link type="text/css" rel="stylesheet" href="./assets/css/telework.css">
	<link type="text/css" rel="stylesheet" href="./assets/css/commo.css">
	<link rel="stylesheet" href="./assets/css/script.css">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body>
	<div class="container py-4 px-3 mx-auto">
		<div class="bg-black">
			<img src="./assets/img/logo.svg" alt="logo" width="400" height="200">
		</div>
		<h1>Hello, Bootstrap and Vite!</h1>
		<button class="btn btn-primary">Primary button</button>
		<button id="tooltipLightbox" type="button" class="btn btn-secondary btn-lg lightbox-button" data-bs-toggle="modal"
			data-bs-target="#js-modal" data-bs-placement="bottom" title="画像を一覧で表示する">
			<i class="fa-solid fa-grip text-danger"></i>test
			</button>
		<div class="">
			<input type="text" id="datepicker">
		</div>
		<div class="form-group date-calendar">
			<div class="col-sm-2 form-control-label">開催日</div>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-xs-5 col-lg-5 input-group js-jl-search_calendar-flatpickr">
						<input type="text" id="form_place_start_time_from" name="place_start_time_from" value="" placeholder="開始日"
							class="form-control" data-input="data-input">
						<span class="input-group-addon" data-toggle="data-toggle" id="firstRangeInput"><span class="fa fa-calendar"
								aria-hidden="true"></span></span>
						</div>
						<div class="col-xs-1 form-control-label from-to">～</div>
						<div class="col-xs-5 col-lg-5 input-group js-jl-search_calendar-flatpickr">
							<input type="text" id="form_place_start_time_to" name="place_start_time_to" value="" placeholder="終了日"
								class="form-control" data-input="data-input">
							<span class="input-group-addon" data-toggle="data-toggle" id="secondRangeInput"><span class="fa fa-calendar"
									aria-hidden="true"></span></span>
							</div>
							<!-- / .row -->
							</div>
							<!-- /.col -->
							</div>
			<!-- /.form-group -->
			</div>

	</div>

</body>

</html>
